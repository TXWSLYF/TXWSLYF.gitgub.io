<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;;
        }
        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #000;
            top: 0;
            left: 0;
        }
        .pox{
            position: absolute;
            border: dashed 1px black;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var winW = document.documentElement.clientWidth;               //获取浏览器宽高
    var winH = document.documentElement.clientHeight;
    box.onmousedown = function(e) {
        e.preventDefault();
        var e = e || window.event;
//        var posX = e.clientX - box.offsetLeft;             //e.clientX是点击点距离浏览器左边距，offsetLeft表示该元素的左上角（边框外边缘）与已定位的父容器（offsetParent对象）左上角的距离
//        var posY = e.clientY - box.offsetTop;
        var posX = e.offsetX;
        var posY = e.offsetY;
        var pox = document.createElement("div");
        pox.className = 'pox';
        pox.style.width = box.offsetWidth + 'px';
        pox.style.height = box.offsetHeight + 'px';
        pox.style.left = box.offsetLeft+ 'px';
        pox.style.top = box.offsetTop + 'px';
        document.body.appendChild(pox);
        document.onmousemove = function(e) {
            var e = e || window.event;
            var left = e.clientX - posX;
            var top = e.clientY - posY;
            if(left < 50) {
                left = 0;
            } else if(left > winW - box.offsetWidth-50) {
                left = winW - box.offsetWidth - 2;
            }
            if(top < 50 ) {
                top = 0;
            } else if (top > winH - box.offsetHeight-50) {
                top = winH - box.offsetHeight - 2;
            }
            pox.style.left = left + 'px';
            pox.style.top = top + 'px';
        }
        document.onmouseup = function(e) {
            document.onmousemove = null;
            document.onmouseup = null;
            box.style.left = pox.offsetLeft + 'px';
            box.style.top = pox.offsetTop + 'px';
            document.body.removeChild(pox);
        }
    }
</script>
</body>
</html>
