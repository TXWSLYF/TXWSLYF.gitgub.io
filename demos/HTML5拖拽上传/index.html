<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽上传</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>HTML拖拽上传演示</h1>
</header>
<section id="single-file-upload-container">
    <header>
        <h2>文件拖拽上传(在控制台可以看到文件名字)</h2>
    </header>
    <div id="single-file-upload">
        <img alt="Feature image"
             draggable="false"
             height="52"
             src="https://assets-cdn.github.com/images/files-lg.svg"
             width="204">
        <h2>拖拽文件上传</h2>
        <p class="file-upload-choose">
            <input type="file" class="manual-file-chooser" multiple>
            Or
            <a class="manual-file-chooser-text" href="#">选择你的文件</a>
        </p>
    </div>
</section>

<script src="main.js"></script>
</body>
</html>
