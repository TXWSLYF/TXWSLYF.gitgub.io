<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传预览</title>
    <style>
        .images{
            width: 200px;
            height: 150px;
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <input type="file" id="file" name="file" multiple="multiple">
</div>
</body>
<script>
    var images = document.getElementById('file');
    var container = document.getElementById('container');
    images.onchange = function () {
        for (var i = 0; i <images.files.length; i++){
            var image = images.files[i];
            var readImage = new FileReader();
            readImage.readAsDataURL(image);
            readImage.onload = function (e) {
                var loadImage = document.createElement("img")
                loadImage.src = e.target.result;
                loadImage.className = "images";
                container.appendChild(loadImage);
            }
        }
    }
</script>
</html>
